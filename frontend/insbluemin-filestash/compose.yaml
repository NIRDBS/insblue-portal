networks:
  traefik-network:
    external: true

services:
  server:
    image: insbluemin-filestash
    volumes:
      - /home/robert/insbluemin-filestash/flask:/app
    networks:
      - traefik-network
    dns:
      - 10.1.50.33

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.insbluemin-filestash.rule=(Host(`insblue.incdsb.ro`) && PathPrefix(`/files/`))"
      - "traefik.http.routers.insbluemin-filestash.tls=true"
      - "traefik.http.routers.insbluemin-filestash.service=insbluemin-filestash"
      - "traefik.http.middlewares.insbluemin-filestash-stripprefix.stripprefix.prefixes=/files/"
      - "traefik.http.routers.insbluemin-filestash.middlewares=insbluemin-filestash-stripprefix"
      - "traefik.http.services.insbluemin-filestash.loadbalancer.server.port=5000"